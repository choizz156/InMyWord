spring:
  profiles:
    active: local

  datasource:
    url: jdbc:h2:tcp://localhost/~/inmyword
    username: sa
    password:
    driver-class-name: org.h2.Driver


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.sql: debug
    org.apache.coyote.http11: debug

server:
  error:
    whitelabel:
      enabled: false